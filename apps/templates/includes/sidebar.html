{% load static %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Iso&display=swap');

  * {
    font-family: "Roboto", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  body {
    background-color: #fbfbfb;
  }

  .sidebar {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    padding: 20px 0 0;
    /* Height of navbar */
    box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
    width: 240px;
    z-index: 600;
  }

  a {
    text-decoration: none;
    /* Remove underline */
    color: inherit;
    /* Inherit text color from parent */
    /* You can also set other styles like font-weight, etc. */
  }

  .text:hover {
    background-color: #004f9e;
    color: white;
    letter-spacing: 4px;

  }

  .text {
    font-size: 25px;
    transition: 0.2s ease-in-out;
    font-weight: 400;
    background-color: white;
    width: 100%;
    margin: 2px auto;
    text-align: center;
    color: #004f9e;
    padding: 10px 0;
  }
</style>
<section class="sidebar bg-white">
  <div style="margin-left: 20px">
    <a href="/" class="d-flex align-items-center justify-content-center">
      <img width="50px" src="{% static 'img/Target.png' %}" />
      <h1 style="margin-top: 14px; margin-left: 8px;">E-Cart1</h1>
    </a>
  </div>
  <div style="display: flex; flex-direction: column; width: 100%; margin-top: 20px;">
    <a href="/" class="text">Home</a>
    {% if user_id %}
    <a href="{% url 'interaction:reports' user_id=user_id %}" class="text">Reports</a>
    {% endif %}
    {% if user_id %}
    <a href="{% url 'interaction:index' user_id=user_id %}" class="text">Simulate</a>
    {% endif %}
    {% if user_id %}
    <a href="{% url 'interaction:history' user_id=user_id %}" class="text">History</a>
    {% endif %}
  </div>
</section>
